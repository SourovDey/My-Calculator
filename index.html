<head>

</head>

<body>
  <div class="container">
    <div class="head">
        <div class="two_button">
            <button class="head_btn_1" id="head-btn-1">Calculator</button>
            <button class="head_btn_2" id="head-btn-2">Sourov</button>
        </div>
    </div>
    <div class="result">
        <div class="labels">
            <span class="label-1" id="labelone">0</span>
            <span class="label-2" id="oPerator"><i class="fa-solid fa-plus"></i></span>
            <span class="label-3" id="labeltwo">0</span>
        </div>
      <p id="result">0</p>
    </div>
<div class="gape"></div>

    <div class="buttons">
      <button class="button action-btn black_btn" id="clear"> C </button>
      <button class="button action-btn black_btn"> %</button>
      <button class="button num-button  action-btn black_btn"> <i class="fas fa-backspace"></i></button>
      <button class="button num-button  calc-action-btn black_btn"> <i class="fas fa-divide"></i></button>
      <button class="button num-button seven">7</button>
      <button class="button num-button eight">8</button>
      <button class="button num-button  nine">9</button>
      <button class="button num-button  calc-action-btn black_btn"><i class="fa-solid fa-xmark"></i></button>
      <button class="button num-button  four">4</button>
      <button class="button num-button  five">5</button>
      <button class="button num-button  six">6</button>
      <button class="button num-button  calc-action-btn black_btn">-</button>
      <button class="button num-button  one">1</button>
      <button class="button num-button  two">2</button>
      <button class="button num-button  three">3</button>
      <button class="button num-button  calc-action-btn black_btn">+</button>
      <!-- <div class="button num-button  zero">0</div> -->
      <button class="button num-button  two">00</button>
      <button class="button num-button  three">0</button>
      <button class="button num-button  point">.</button>
      <button class="button calc-action-btn black_btn" id="total">=</button>
    </div>

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
  <script src=""></script>
  <script>
    // let numberOne = 10;
    // let numberTwo = 5;
    let btn1 = "Developer";
    let btn2 = "Sourov";
    
    document.getElementById("head-btn-1").innerHTML = btn1;
    document.getElementById("head-btn-2").innerHTML = btn2;
    
        // operetor With if else calculation
// let numberOne = prompt("enter a first number: ", "");
// let numberTwo = prompt("enter a sec number: ", "");

// ------------------------------------------
// operetor & Function With if else calculation
// --------------------------------------------

    let operator = prompt("enter a operator: ", "");
    
    function jsCal(numone,numtwo,operaTor){
      let numberOne = numone;
      let numberTwo = numtwo;
      let calll = operaTor;
      document.getElementById("labelone").innerHTML = numberOne;
      document.getElementById("labeltwo").innerHTML = numberTwo;
      
      if (calll === "+"){
          result = numberOne + numberTwo;
          document.getElementById("result").innerHTML = result;
          document.getElementById("oPerator").innerHTML = "+";
      }
      else if (calll === "-"){
        result = numberOne - numberTwo;
        document.getElementById("result").innerHTML = result;
        document.getElementById("oPerator").innerHTML = "-";
      }
      else if (calll === "/"){
        result = numberOne / numberTwo;
        document.getElementById("result").innerHTML = result;
        document.getElementById("oPerator").innerHTML = "/";
      }
      else if (calll === "*"){
        result = numberOne * numberTwo;
        document.getElementById("result").innerHTML = result;
        document.getElementById("oPerator").innerHTML = "*";
      }
      else{
        console.log("please check your operetor");
      }
    }
    jsCal(30,3,operator)
    
    
    
</script>
</body>

</html>
